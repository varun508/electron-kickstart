<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
</head>

<body>
  <h1>Hello World!</h1>
  <!-- All of the Node.js APIs are available in this renderer process. -->
  <p id="timer"></p>
  <script>
    let i = 0;
    var time = document.getElementById('timer');
    setInterval(() => {
      time.innerHTML = `${++i}  `
    }, 1000);
  </script>
</body>

</html>
